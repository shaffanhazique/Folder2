<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            display: grid;
            grid-template-columns: 500px 150px  150px  ;
            grid-template-rows: 200px 150px 200px ;
            gap: 12px;
            grid-column-end:1 ;
            grid-column-start:5 ;
           
        }
       .item1{
           grid-column: 1/span;
           grid-row: 3;

       }
        .item {
            background-color: rgb(97, 255, 255);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="items1 item">1</div>
        <div class="items2 item">2</div>
        <div class="items3 item">3</div>
        <div class="items4 item">4</div>
        <div class="items5 item">5</div>
        <div class="items5 item">6</div>
        <div class="items5 item">7</div>
        <div class="items5 item">8</div>

    </div>
</body>

</html>
